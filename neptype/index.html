<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Typing Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/working_white.png" type="image/x-icon"> <!-- Add your favicon path here -->
</head>
<body>
    <div class="container">
        <h1>नेपाली टाइपिङ अभ्यास</h1><h3 style="color: rgba(0, 0, 0, 0.26);">Traditional Unicode</h3>
        <!-- Custom text input form -->
        <div class="custom-text-form">
            <textarea 
                id="custom-text-input" 
                placeholder="यहाँ आफ्नो पाठ पेस्ट गर्नुहोस् (अधिकतम १५०० शब्दहरू)"
                rows="4"
            ></textarea>
            <div class="word-count-info">शब्दहरू: <span id="word-count-input">0</span>/1500</div>
            <div class="button-group">
                <button id="start-custom-text">पाठ सुरु गर्नुहोस्</button>
                <!-- <button id="start-default-text">डिफल्ट पाठबाट सुरु गर्नुहोस्</button> -->
            </div>
        </div>
        <!-- Timer and Stats -->
        <div class="stats-container">
            <div class="timer">
                <span id="minutes">समय:00</span>:<span id="seconds">00</span>
            </div>
            <div class="speed-stats">
                <p>गति: <span id="wpm">0</span> WPM</p>
                <p>शुद्धता: <span id="accuracy">0</span>%</p>
            </div>
        </div>
        <!-- Text display container -->
        <div class="text-container">
            <div id="loading">Loading...</div>
            <p id="sample-text"></p>
        </div>
        <!-- User input container -->
        <textarea id="user-input" placeholder="यहाँ टाइप गर्नुहोस्..." disabled></textarea>
        <div class="count">
            <p>सही शब्दहरू: <span id="correct-count">0</span></p>
            <p>गलत शब्दहरू: <span id="mistake-count">0</span></p>
        </div>
        <!-- Control buttons -->
        <div class="controls">
            <button id="reset-btn">रिसेट गर्नुहोस्</button>
            <button id="pause-btn">पज गर्नुहोस्</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by <a href="https://lamsalamrit.com.np" target="_blank">Amrit Lamsal</a></p>
    </footer>
    

    <script src="js/script.js"></script>
</body>
</html>
